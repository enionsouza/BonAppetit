<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BonAppétit</title>
</head>

<body>

  <header class="d-flex align-items-center">
    <a href="#" class="logo p-3">
      <h1>Bon<img id="img-logo" src="" alt="logo" width="100"><span id="app-logo">App</span>étit</h1>
    </a>

    <nav class="flex-grow-1">
      <ul id="nav" class="nav justify-content-end col-12">
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="meal-wrapper">
      <div class="meal-search">
        <h2 class="title">Find Meals For Your Ingredients</h2>
        <blockquote>Real food doesn't have ingredients, real food is ingredients.<br>
          <cite>- Jamie Oliver</cite>
        </blockquote>

        <form class="meal-search-box input-group">
          <input type="text" class="search-control form-control" placeholder="Enter a search query..." id="search-input">
          <button type="button" class="p-0 search-btn btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
          </ul>
          <button type="submit" class="search-btn btn btn-outline-secondary" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>

      <div class="meal-result">
        <h2 class="title">Your Search Results:</h2>
        <div id="meal">

        </div>
      </div>


      <div class="meal-details">

        <div class="meal-details-content">

        </div>
      </div>
    </div>
  </div>

</body>

</html>
