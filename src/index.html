<body>

  <div class="container">
    <div class="meal-wrapper">
      <div class="meal-search">
        <h2 class="title">Find Meals For Your Ingredients</h2>
        <blockquote>Real food doesn't have ingredients, real food is ingredients.<br>
          <cite>- Jamie Oliver</cite>
        </blockquote>

        <form class="meal-search-box input-group">
          <input type="text" class="search-control form-control" placeholder="Enter a search query..." id="search-input">
          <button type="button" class="search-btn btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
          </ul>
          <button type="submit" class="search-btn btn btn-outline-secondary" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>

      <div class="meal-result">
        <h2 class="title">Your Search Results:</h2>
        <div id="meal">

        </div>
      </div>


      <div class="meal-details">

        <div class="meal-details-content">

        </div>
      </div>
    </div>
  </div>
